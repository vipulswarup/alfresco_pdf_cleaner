# Set root logger level to INFO and its only appender to console.
log4j.rootLogger=INFO, Console

# Console is set to be a ConsoleAppender.
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Set our transformer logging to DEBUG
log4j.logger.org.alfresco.repo.content.transform=DEBUG
log4j.logger.org.alfresco.extension.transformer=DEBUG 